name: Snake Contrib

on:
  schedule: # 每12小时执行一次
    - cron: "* */12 * * *" 
  
  # 允许随时手动运行作业
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: Platane/snk@v2
        with:
           # 从中读取贡献图的 github 用户名（**必填**）
           # 使用操作上下文变量 `github.repository_owner` 或指定用户
          github_user_name: ${{ github.repository_owner }}

           # 要生成的文件列表。
           # 每行一个文件。 每个输出都可以使用选项作为查询字符串进行自定义。
           #
           # 支持的选项：
           # - 调色板：颜色预设，[github, github-dark, github-light] 之一
           # - color_snake: 蛇的颜色
           # - color_dots：以逗号分隔的点颜色列表。
           # 第一个是0贡献，然后从低贡献到最高。
           # 正好有 5 种颜色。
          outputs:
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

